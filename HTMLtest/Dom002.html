<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Dom</title>
</head>
<body>
	<p>click the button to run <em>displayDate()</em>function</p>
	<button onclick='displayDate()'>click here</button>
	<script type="text/javascript">
		function displayDate()
		{
			document.getElementById('demo').innerHTML=Date();
		}
	</script>
	<p id="demo"></p>
</body>
</html>
